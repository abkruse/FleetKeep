  <div class='nav-wrapper'>
    <a href='#/' class='brand-logo'><img class='logo' src='../images/Fleetkeep-logo-white.png' /></a>
    <ul class='right'>
      <li>
        <a href='#'>Settings</a>
      </li>

        <a href='#'>Logout</a>
      </li>
    </ul>

<div class='col' id='review-body'>
  <div class='row'>
    <h4 class='col s6 offset-s4'>Supervisor Review Form</h4>
  </div>
  <div class='row'>
    <h5 class='curr-stat col s6 offset-s5'>Status: {{ctrl.report.status}}</h5>
  </div>
  <div class='row'>
    <p class='col s3 offset-s2'><strong>Date Damage Reported:</strong> {{ctrl.report.created_at | date : format: short}}</p>
    <p class='col s3'><strong>Damage Reported By Driver:</strong> {{ctrl.driver}}</p>
    <p class='col s3'><strong>Truck Damaged:</strong> {{ctrl.report.truck_id}}</p>
  </div>
  <div class='row'>
    <p class='col s8 offset-s4'>
      <strong>Damage Description:</strong>{{ctrl.report.desc}}
    </p>
  </div>
  <div class='row'>
    <canvas class='col offset-s2' id='rev-canvas' width='800' height='600'></canvas>
  </div>
  <div class='row'>
    <p class='col s1 offset-s3 signed-label'>
      Signed:
    </p>
    <img class='col s4' ng-src='https://s3.amazonaws.com/fleetkeep-reports/Reports/{{ctrl.report.report_id}}.jpg' alt='signature' />
  </div>
  <div class='row'>
    <form class='review-form'>
      <div class='form-group'>
        <label class='col s1 offset-s1'>Set Status:</label>
      </div>
      <select class="browser-default col s2" ng-model='ctrl.report.status'>
        <option value='' disabled selected></option>
        <option vlaue='Pending'>Pending</option>
        <option value='Reviewed'>Reviewed</option>
        <option value='Fixed'>Fixed</option>
        <option value='Out of Service'>Out of Service for Repair</option>
      </select>
      <div class='form-group'>
        <label class='col offset-s1' for='status-desc'>Notes</label>
      </div>
      <div>
        <input type='text' class='col s6' ng-model='ctrl.report.desc'/>
      </div>
      <button ng-click='ctrl.updateStatus(ctrl.report)' class="waves-effect waves-light btn-large col s3 offset-s5">Submit</button>
    </form>
  </div>
</div>
